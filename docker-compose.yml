version: '3.10.7'

services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: T_B
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: shahzod0604
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: python bot.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

volumes:
  postgres_data:
